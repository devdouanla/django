<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Catégories</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0c1b3b; /* bleu nuit */
            color: #fff;
        }

        header {
            background-color: #08152e;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        .container {
            padding: 30px;
        }

        .add-btn {
            background-color: #1d3b73;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 25px;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #2752a0;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-item {
            background-color: #12254c;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.4);
            transition: transform 0.2s;
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-item:hover {
            transform: translateY(-5px);
            background-color: #1b3566;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-buttons a {
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .action-buttons a:hover {
            color: #ff9900;
        }

        .action-buttons svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

    </style>
</head>
