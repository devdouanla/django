{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quartier</title>
    <link rel="stylesheet" href="{% static 'quartier/css/form.css' %}">
</head>
<body>

<div class="form-container">
    {% if add == "ajouter" %}
        <h2>Ajouter un quartier</h2>
    {% else %}
        <h2>Modifier un quartier</h2>
    {% endif %}
   
    <form action="/quartier/{{ add }}/{{ matricule }}/" method="post">
        {% csrf_token %}

        <label for="nom">Nom du quartier :</label>
        {% if add == "ajouter" %}
            <input type="text" id="nom" name="nom" required>

            <label for="surface">Surface du quartier :</label>
            <input type="number" id="surface" name="surface" required>

            <label for="description">Description du quartier :</label>
            <textarea id="description" name="description" rows="5" cols="40" required ></textarea>
        {% else %}
            <input type="text" id="nom" name="nom" value="{{ quartier.nom }}" required>

            <label for="surface">Surface du quartier :</label>
            <input type="number" id="surface" name="surface" value="{{ quartier.surperficie }}" required>

            <label for="description">Description du quartier :</label>
            <textarea id="description" name="description"  value="{{ quartier.description}}"  rows="5" cols="40" >{{ quartier.description}}</textarea>
        {% endif %}

        <div class="form-buttons">
            <input type="submit" value="{{ action }}">
            <input type="reset" value="Annuler">
        </div>
    </form>

    <div class="retour">
        <a href="{% url "quartier:home" matricule %}">Retourner</a>
    </div>
</div>

</body>
</html>
